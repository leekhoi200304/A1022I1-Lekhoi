<script>
    function isPrime(number) {
        let count =0;
        for (i=1; i<=number; i++){
            if (number%i===0){
                count ++;
            }
        }
        return (count ===2);
    }
    let a = +prompt("nhap so");
    if (isPrime(a)){
        document.write(a + " là số nguyên tố");
    }else {
        document.write(a + " không phải là số nguyên tố");
    }




</script>
</html>
